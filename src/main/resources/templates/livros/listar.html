<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
</head>
<body>

	<main>

		<section class="layout-content" layout:fragment="corpo">
			<h1>Lista de Convidados</h1>

			<div th:replace="fragments/message"></div>
			
			<table class="table">
				<thead class="thead-light">
					<tr th:if="${!listaLivros.empty}">
						<th scope="col">Codigo Convidado</th>
						<th scope="col">Nome</th>
						<th scope="col">Tipo</th>
						<th scope="col">Quantidade de Acompanhantes</th>
						<th style="width: 15px;" scope="col">&nbsp;</th>
						<th style="width: 15px;" scope="col">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:if="${listaLivros.empty}">
						<td scope="row" colspan="5">Nenhum Livro Dispon√≠vel</td>
					</tr>
					<tr th:each="livro : ${listaLivros}">
						<td th:text="${livro.idConvidado}">idConvidado</td>
						<td th:text="${livro.nomeConvidado}">nomeConvidado</td>
						<td th:text="${livro.tipoConvidado}">tipoConvidado</td>
						<td th:text="${livro.qntdAcompanhantes}">qndtAcompanhantes</td>

						<td scope="row"><a
							th:href="@{/livros/editar/{idConvidado} (idConvidado=${livro.idConvidado}) }">
								<button class="btn btn-primary"><i class="fa fa-edit"></i></button>
						</a></td>

						<td scope="row">
							<button th:onclick="'javascript:excluir(' + ${livro.idConvidado} + ')'" class="btn btn-danger"><i class="fa fa-close"></i></button>
						</td>
					</tr>
				</tbody>
			</table>

			<a href="/livros/cadastrar"><button type="button"
					class="btn btn-success">Inserir</button></a>
		
		<script>
		function excluir(idConvidado) {
			if (confirm("Tem certeza que deseja excluir?"))
				location.href = '/livros/excluir/' + idConvidado;
		}		
		</script>
		
		</section>		

	</main>	

</body>
</html>
